<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{ "title":"Кабинет - Регистрация" })
<body>
<div class="wrapper">
    <main class="page">
        <div class="cabinet__container">
            <a href="index.html" class="cabinet__logo block">
                <img src="@img/logo/logo.svg" alt="Вход личный кабинет"/>
            </a>
            <div class="cabinet__form">
                <div class="cabinet__form-wrapper">
                    <div class="cabinet__form-title gold">Регистрация</div>
                    <form action="#" class="cabinet__form-form">
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="text"
                                    name="login"
                                    placeholder="Логин"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="text"
                                    name="name"
                                    placeholder="Имя"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="text"
                                    name="email"
                                    placeholder="E-mail"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="text"
                                    name="invite"
                                    placeholder="Логин пригласившего"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="password"
                                    name="password"
                                    placeholder="Придумайте пароль"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="password"
                                    name="repassword"
                                    placeholder="Ваш пароль еще раз"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-checkbox checkbox">
                            <input
                                    id="c_1"
                                    data-error="Ошибка"
                                    class="checkbox__input"
                                    type="checkbox"
                                    value="1"
                                    name="form[]"
                            />
                            <label for="c_1" class="checkbox__label"
                            ><span class="checkbox__text">
											Согласен с правилами и соглашениями, а так же с возможными
											рисками.
										</span></label
                            >
                        </div>
                        <button class="cabinet__form-btn button button_gold">
                            Регистрация
                        </button>
                    </form>
                    <div class="cabinet__form-links">
                        <a href="cabinet-signin.html">Вход</a>
                        <a href="cabinet-recovery.html">Забыли пароль?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    @@include('html/_footer.htm',{})
</div>
@@include('html/_popup.htm',{}) @@include('html/_js.htm',{})
</body>
</html>
