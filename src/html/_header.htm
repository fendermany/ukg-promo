<header class="header">
    <img src="@img/header/bg_left.svg" alt="header-bg" class="header_bg"/>
    <div class="header__container">
        <div class="header__body">
            <div class="header__logo logo">
                <a href="#">
                    <img src="@img/logo/logo.svg" alt="logo"/>
                </a>
            </div>
            <div class="header__menu menu">
                <button type="button" class="menu__icon icon-menu">
                    <img
                            class="menu__icon-close"
                            src="@img/hamburger/state-close.svg"
                            alt="state-close"
                    />
                    <img
                            class="menu__icon-open"
                            src="@img/hamburger/state-open.svg"
                            alt="state-open"
                    />
                </button>
                <nav class="menu__body">
                    <ul data-spollers="767.98,max" class="menu__list">
                        <li class="menu__item">
                            <a data-spoller href="#" class="menu__link">
                                О КОМПАНИИ
                                <svg
                                        class="menu__link-arrow"
                                        width="6"
                                        height="3"
                                        viewBox="0 0 8 5"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M1 1L4 4L7 1" stroke="white"/>
                                </svg>
                            </a>
                            <div class="menu__list-sub">
                                <ul class="menu__list-sub--wrapper">
                                    <li class="menu__item-sub">
                                        <a href="#" class="menu__link-sub">UKG HOLDING</a>
                                    </li>
                                    <li class="menu__item-sub">
                                        <a href="#" class="menu__link-sub">Документы</a>
                                    </li>
                                    <li class="menu__item-sub">
                                        <a href="#" class="menu__link-sub">Компании</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link"> ИНВЕСТОРАМ </a>
                        </li>
                        <li class="menu__item _active">
                            <a href="#" class="menu__link"> ПАРТНЕРАМ </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Производство</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">CG TOKEN</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">КОНТАКТЫ</a>
                        </li>
                    </ul>
                    <div class="header__lang lang">
                        <img src="@img/icons/arrow-down-small.svg" alt="arrow-down-lang"/>
                        <select name="lang__list" class="lang__list">
                            <option value="1" selected>Ru</option>
                            <option value="2">Eng</option>
                        </select>
                    </div>
                    <ul class="menu__social">
                        <li>
                            <a href="#"
                            ><img src="@img/social/youtube.svg" alt="youtube"
                            /></a>
                        </li>
                        <li>
                            <a href="#"></a
                            ><img src="@img/social/facebook.svg" alt="facebook"/>
                        </li>
                        <li>
                            <a href="#"
                            ><img src="@img/social/instagram.svg" alt="instagram"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                            ><img src="@img/social/telegram.svg" alt="telegram"
                            /></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__lang lang">
                <img src="@img/icons/arrow-down-small.svg" alt="arrow-down-lang"/>
                <select name="lang__list" class="lang__list">
                    <option value="1" selected>Ru</option>
                    <option value="2">Eng</option>
                </select>
            </div>
            <div class="header__social social">
                <select name="social__list" class="social__list">
                    <option value="1" selected>
                        <img src="@img/social/youtube.svg" alt="youtube"/>
                    </option>
                    <option value="1" selected>
                        <img src="@img/social/facebook.svg" alt="facebook"/>
                    </option>
                    <option value="1" selected>
                        <img src="@img/social/instagram.svg" alt="instagram"/>
                    </option>
                    <option value="1" selected>
                        <img src="@img/social/telegram.svg" alt="telegram"/>
                    </option>
                </select>
            </div>
            <a href="#" class="header__auth auth">
                <img src="@img/enter.svg" alt="enter"/>
                Вход
            </a>
        </div>
    </div>
</header>
