<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{ "title":"Кабинет - Восстановление пароля" })
<body>
<div class="wrapper">
    <main class="page">
        <div class="cabinet__container">
            <a href="index.html" class="cabinet__logo block">
                <img src="@img/logo/logo.svg" alt="Вход личный кабинет"/>
            </a>
            <div class="cabinet__form">
                <div class="cabinet__form-wrapper">
                    <div class="cabinet__form-title gold">Восстановление пароля</div>
                    <form action="#" class="cabinet__form-form">
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="text"
                                    name="login"
                                    placeholder="Логин"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <div class="cabinet__form-line">
                            <input
                                    autocomplete="off"
                                    type="text"
                                    name="email"
                                    placeholder="E-mail"
                                    class="cabinet__form-input"
                            />
                        </div>
                        <button class="cabinet__form-btn button button_gold">
                            Сбросить пароль
                        </button>
                    </form>
                    <div class="cabinet__form-links">
                        <a href="cabinet-signin.html">Вход</a>
                        <a href="cabinet-registration.html">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    @@include('html/_footer.htm',{})
</div>
@@include('html/_popup.htm',{}) @@include('html/_js.htm',{})
</body>
</html>
